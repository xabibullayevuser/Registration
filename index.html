<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 font-poppins">
    <div class="w-80 mx-auto my-0 p-4 bg-gray-200 rounded-md text-sm" class="container">
        <form id="form" action="/">
            <h1 class="text-gray-800 text-center">Registration</h1>
            <div class=".flex .flex-col " class="input-control">
                <label for="username">Username</label>
                <input class="border border-gray-300 rounded-md px-4 py-2 w-full text-sm" 
                id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input class="border border-gray-300 rounded-md px-4 py-2 w-full text-sm" id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button  class="py-2 px-4 mt-4 w-full text-white bg-blue-600 border-none rounded-md" 
            type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
